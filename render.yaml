services:
  - type: web
    name: timex
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn timex_project.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: timex_db
          property: connectionString
    dependencies:
      - name: timex_db

databases:
  - name: timex_db
    plan: free
    databaseName: timex_production
    ipAllowList: []