{% load static %}

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TimeX by PDR-Team{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="{% static 'time_tracking/css/styles.css' %}" rel="stylesheet">

    <link rel="shortcut icon" href="{% static 'time_tracking/icons/favicon.ico' %}"></link>

    <style>
        background-color{
            background-color:lightslategray;
        }

    </style>
    {% block extra_css %}{% endblock %}
</head>
<body class="admin-body" style="background-color: #272e32;">
     
        <header style="background-color: #364856; height: 5em; text-align: center; padding-top: 2em; position: relative;">
            <h1 style="font-family: Verdana, Geneva, Tahoma, sans-serif ; color:rgb(239, 239, 239); font-weight: 100 ; font-size: x-large; ">Willkommen</h1>
            <button onclick="window.location.href='https://iosif-gogolos.github.io/timex-prototype/index.html'" class="btn btn-secondary" class="btn btn-secondary" style="position: absolute; top: 0.75em; left: 1em; background: none; border: none; font-size: 2em; cursor: pointer;">
                <i class="fas fa-arrow-left"></i>
            </button>

        </header>
        
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    {% block scripts %}
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'time_tracking/js/global.js' %}"></script>
    <script src="{% static 'time_tracking/js/cookie_consent.js' %}"></script>

    {% endblock %}

    {% include "time_tracking/components/cookie_consent.html" %}
    
</body>
</html>
