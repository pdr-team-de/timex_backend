{% load static %}

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TimeX by PDR-Team{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body class="admin-body" style="background-color: aliceblue;">
     
        <header style="background-color: rgb(236, 236, 236); height: 5em; text-align: center; padding-top: 2em; position: relative;">
            <h1 style="font-family: Verdana, Geneva, Tahoma, sans-serif ; color:rgb(118, 118, 118); font-weight: 100 ; font-size: x-large; ">Login</h1>
            <button onclick="window.location.href='https://iosif-gogolos.github.io/timex-prototype/index.html'" class="btn btn-secondary" style="position: absolute; top: 0.75em; left: 1em;">Verlassen</button>
        </header>
        
    </header>
    

    <main>
        {% block content %}{% endblock %}
    </main>
    {% block scripts %}
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% endblock %}
    
</body>
</html>
